<div class="alert alert-info">
</div>
<h2>Register</h2>
<div class='form-container'>
  <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
    <div>
      <!--<label for="username">Username</label>-->
      <mat-form-field>
        <input matInput type="text" formControlName="username" autocomplete='username' [ngClass]="{ 'is-invalid': submitted && f.username.errors }" />
      </mat-form-field>
      <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
        <div *ngIf="f.username.errors.required">Username is required</div>
      </div>
    </div>
    <div>
      <!--<label for="password">Password</label>-->
      <mat-form-field>
        <input matInput type="password" formControlName="password" autocomplete='password' [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
      </mat-form-field>
      <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
        <div *ngIf="f.password.errors.required">Password is required</div>
      </div>
    </div>
    <div>
      <button [disabled]="loading" class="btn btn-primary">Register</button>
