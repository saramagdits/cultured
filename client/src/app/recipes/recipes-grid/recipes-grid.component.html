<div class="grid-container">
  <h1 class="mat-h1">{{recipes[0].category}}</h1>
  <mat-grid-list cols="3" rowHeight="350px">
    <mat-grid-tile *ngFor="let card of cards | async" [colspan]="card.cols" [rowspan]="card.rows">
      <mat-card class="recipe-card dashboard-card">
        <mat-card-header>
          <div mat-card-avatar class="recipe-header-image" [style.backgroundImage]="'url('+ (card.authorAvatar) +')'"></div>
          <mat-card-title>{{card.title}}</mat-card-title>
          <mat-card-subtitle>{{card.category}}</mat-card-subtitle>
        </mat-card-header>
        <img mat-card-image [src]='(card.imagePath)' [alt]='card.title'>
        <mat-card-content>
          <p>
            {{card.description}}
          </p>
        </mat-card-content>
        <mat-card-actions>
          <button mat-button>LIKE</button>
          <button mat-button>SHARE</button>
        </mat-card-actions>
      </mat-card>
